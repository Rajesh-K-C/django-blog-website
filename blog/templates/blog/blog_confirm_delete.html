{% extends 'base.html' %}

{% block title %}
  Delete
{% endblock %}

{% block content %}
  <h1 class="text-center">Are you sure that you want to delete the blog?</h1>
  <form method="post" class="form">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'blog_list' %}" class="btn btn-success">Cancel</a>
  </form>
{% endblock %}
