{% extends 'base.html' %}

{% block title %}
  Categories
{% endblock %}

{% block content %}
  <main>
    <section class="container row gap-3 my-3">
      <h2>Change Password</h2>
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Change password</button>
      </form>
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    </section>
  </main>
{% endblock %}
